<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        table {
            width: 100%;
            height: 100%;
        }

        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }

        textarea {
            width: 80%;
            height: 95%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <div>
                <label>Enter code here</label>
            </div>
        </td>
        <td>
            <div>
                <label>Parsed code here</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                <textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
        </td>
        <td>
            <div class="textAreaWrapper">
                <div id="parsedCode" title="Parse code"></div>
            </div>

        </td>
    </tr>
    <tr style="height: 20%;">
        <td>
            <div class="textAreaWrapper" style="height: 100%;">
                <textarea id="params" title="Enter parameters here" style="height: 100%;"></textarea>
            </div>
        </td>
        <td style="height: 10%; vertical-align: top;">
            <div>
                <button id="codeSubmissionButton">Parse code</button>
            </div>
        </td>
    </tr>
</table>

<table id="t">
</table>


<script src="dist/bundle.js"></script>
</body>
</html>
